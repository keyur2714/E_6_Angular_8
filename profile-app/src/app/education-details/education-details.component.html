<div class="card">
    <div class="card-header bg-secondary">
        Education Details
    </div>
    <div class="card-body">
        <table class="table table-striped table-hover bg-warning text-info">
            <thead>
                <tr>
                    <th>Seq No</th>
                    <th>Degree</th>
                    <th>Year</th>
                    <th>Grade</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let education of educationList">
                    <td>{{education.id}}</td>
                    <td>{{education.degree}}</td>
                    <td>{{education.yearOfPassing}}</td>
                    <td>{{education.grade}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

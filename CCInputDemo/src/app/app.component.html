<div class="container">
  <div class="row form-group">
    <div class="col">
      <h1>{{title}}</h1>
    </div>
  </div>
  <div class="row form-group">
    <div class="col">
      <app-item-list></app-item-list>
    </div>
  </div>
  <div class="row form-group">
    <div class="col">
      <app-student-list></app-student-list>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <app-message [messageType]="'success'"></app-message>
    </div>
    <div class="col">
      <app-message [message]="'Good Morning...!'"></app-message>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <ul>
        <app-message *ngFor="let msg of messageList" [message]="msg" [messageType]="'warning'">          
        </app-message>
      </ul>
    </div>
  </div>
</div>

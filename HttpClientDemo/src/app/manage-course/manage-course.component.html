<table class="table table-striped">
    <thead>
        <tr>
            <th>Id</th>
            <th>Code</th>
            <th>Course Name</th>
            <th>Fees</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let course of courseList">
            <td>{{course.id}}</td>
            <td>{{course.code}}</td>
            <td>{{course.courseName}}</td>
            <td>{{course.fees}}</td>
        </tr>
    </tbody>
</table>
